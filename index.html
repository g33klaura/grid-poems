<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Grid Poems</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
	<!-- My CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/zazz.css">
</head>

<body>
	<div class="layout">
		<h1>
			twenty-six <br>
			blackbird <br>
			alphabet
		</h1>
		<div class="grid">
			<!-- First group -->
			<div class="block block1">
				<p>
					these birds <br>
					have a violence
				</p>
			</div>
			<div class="block block2">
				<p>
					and cut another <br>
					bird in half, loving
				</p>
			</div>
			<div class="block block3">
				<p>brutes</p>
			</div>
			<!-- Second group -->
			<div class="block block4">
				<p>
					spelled like <br>
					s-w-i-t-c-h- <br>
					b-l-a-d-e-s
				</p>
			</div>
			<div class="block block5">
				<p>
					wet metallic yawns
				</p>
			</div>
			<div class="block block6">
				<p>
					snapping <br>
					at a gunshot
				</p>
			</div>
			<!-- Third group -->
			<div class="block block7">
				<p>
					these birds hop <br>
					from the line
				</p>
			</div>
			<div class="block block8">
				<p>
					despite typing <br>
					them down, <br>
					we are still animals
				</p>
			</div>
			<div class="block block9">
				<p>
					flapping all <br>
					at once
				</p>
			</div>
		</div>
	</div>
</body>

</html>
